        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"

        <title>Contact Us</title>

<body>
  <section class="contact"> 
       <div class="content">
          <h2></h2>
          <p></p>
       </div>

       <div class="container">
          <div class="contactInfo">
              <div class="box">
                   <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                   <div class="text">
                       <h3><b>Address</b></h3>
                       <p>3377  C Street<br>East Providence<br>MA<br>Massachusetts<br>02914</p>
                   </div>
              </div>

              <div class="box">
                <div class="icon"><i class="fas fa-envelope"></i></i></div>
                <div class="text">
                    <h3><b>Email</b></h3>
                    <p>CraftsofAssam@gmail.com</p>
                </div>
           </div>

           <div class="box">
            <div class="icon"><i class="fas fa-phone-alt"></i></i></div>
            <div class="text">
                <h3><b>Phone</b></h3>
                <p>508-336-6034<br>413-441-5322</p>
            </div>
           </div>
          </div>
          <div class="contactForm">
            <form>
              <h2>Send Message</h2>
              <div class="inputBox">
                 <input type="text" name="" required="required">
                 <span>Full Name</span>
              </div>

              <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Email</span>
              </div>

              <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Type your message here....</span>
              </div>

              <div class="inputBox">
                 <input type="submit" name="" value="Send">
                 
               </div>
            </form>
       </div>
       </div>
 </section>
